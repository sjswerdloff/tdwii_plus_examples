# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_language_version:
    python: python3

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: ^.*demographic\.000000$
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb", "500"]
        exclude: ^.*yarn-.*cjs$

  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.10  # Specify the latest Ruff version
    hooks:
    - id: ruff
      types: [python]
      args: [--fix, --exit-non-zero-on-fix, --line-length=127]
      files: ^tdwii_plus_examples/.*\.py$
      exclude: ^tdwii_plus_examples/.*/ui_.*\.py$
    - id: ruff-format
      types: [python]
      files: ^tdwii_plus_examples/.*\.py$
      exclude: ^tdwii_plus_examples/.*/ui_.*\.py$

  # Keep this as a repo hook since it's specific to the pre-commit framework
  - repo: https://github.com/floatingpurr/sync_with_poetry
    rev: 1.2.0
    hooks:
      - id: sync_with_poetry
        args: []
